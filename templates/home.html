{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Insta DP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
              <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </head>
    
    <body class="d-flex flex-column h-100"
          style="background-image: radial-gradient(circle, black, #ff00ff , black);">
        <div class="container" style="text-align:center;margin-top:8rem;">
            <div style="margin-right:20;">
                <img src="{% static 'img/instagram.png' %}"
                     width="60"
                     style="margin-bottom:30;">
                &nbsp;&nbsp;
                <a style="font-family:Affectionately Yours;
                          font-size:60px;
                          text-decoration:none;
                          color:white;">Insta DP</a>
            </div>
            <div style="margin:0rem auto 0;width:500;">
                <form class="d-flex my-2" action="javascript:;" onsubmit="Search()">
                    <input class="form-control"
                           type="Search"
                           placeholder="Enter Username"
                           aria-label="Search"
                           name="SearchInputBox"
                           id="SearchInputBox"
                           onkeydown="EnterEventSearch()"
                           style="margin-right:10;
                                  height:3rem;"
                           required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div id="loaderFrame" style="display:none;margin:3rem auto;"></div>
        <div id="imageFrame" class="column" style="margin:auto;padding-top:3rem;"></div>
        <footer class="footer mt-auto py-3"
                style="background:transparent;
                       width:75%;
                       margin:0 auto;">
            <div class="container"  style="display: flex;">
                <div style="flex-grow: 1;">
                    <span style="color:white;font-family:Affectionately Yours;font-size:20;">Ⓒ InstaDP 2022</span>
                </div>
                <div>
                    <span style="color:white;font-family:Affectionately Yours;font-size:20;">Designed and Built with ❤️ by <a class="hoverElement"
    style="text-decoration:none;
           color:white;"
    href="https://harshitbansall.github.io/">Harshit Bansal</a></span>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
